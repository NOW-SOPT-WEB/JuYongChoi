<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img id="main_logo" width="30" src="../assets/header/shop.svg" />
      <h2 class="large">장바구니 페이지</h2>
      <img id="open-modal" width="30" src="../assets/header/menu.svg" />
    </header>
    <section id="buy-modal">
      <img
        id="buy-modal_exit-btn"
        width="30"
        src="../assets/icons/close_black.svg"
      />
      <ul></ul>
      <p id="total_amount"></p>
      <button id="buy-modal_confirm-btn" class="small-btn small">
        구매하기
      </button>
    </section>
    <main class="cart_main">
      <table class="cart_table">
        <tr>
          <th scope="col"><input id="check-all-btn" type="checkbox" /></th>
          <th scope="col" colspan="2">상품 정보</th>
          <th scope="col">상품 금액</th>
          <th scope="col">카테고리</th>
          <th scope="col">비고</th>
        </tr>
      </table>
      <div class="btn-wrapper">
        <button id="buy-btn" class="small-btn small">구매하기</button>
        <button id="home-btn" class="small-btn small">홈으로</button>
      </div>
    </main>
    <aside id="modal">
      <img id="exit-modal" width="30" src="../assets/icons/close.svg" />
      <ul>
        <li class="small">관심상품 보기</li>
        <li id="cart_text" class="small">장바구니</li>
        <li class="small">관리자</li>
      </ul>
    </aside>
  </body>
  <script src="../model/home/filter.js" type="module"></script>
  <script src="../model/home/addCart.js" type="module"></script>
  <script src="../model/home/modal.js" type="module"></script>
  <script src="../model/home/redirect.js" type="module"></script>
  <script src="../model/cart/getData.js" type="module"></script>
  <script src="../model/cart/deleteItem.js" type="module"></script>
  <script src="../model/cart/check.js" type="module"></script>
  <script src="../model/cart/buy.js" type="module"></script>
  <script src="../model/cart/redirect.js" type="module"></script>
</html>
