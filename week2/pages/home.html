<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="../styles/style.css" />

  <body>
    <header class="header">

        <li id="modal_cart-text" class="small">장바구니</li>

    <footer class="footer">

    </footer>

  <script src="../model/home/filter.js" type="module"></script>
